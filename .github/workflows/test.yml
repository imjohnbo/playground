on:
  push

name: Test success and failure

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:

    - name: Successful step
      id: successful-step 
      run: echo "MY_DATE=$(date -u '+%B, %Y')" >> $GITHUB_ENV
      
    - name: Log outcome
      env:
        OUTCOME: ${{ steps.successful-step.outcome }}
      run: echo $OUTCOME
      
    - name: Echo if successful
      if: steps.successful-step.outcome == 'success'
      run: |-
        echo "Success!"
            
    - name: Echo if failure
      if: steps.successful-step.outcome == 'failure'
      run: |-
        echo "Failure!"
