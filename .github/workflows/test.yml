on:
  workflow_dispatch:

name: Test

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:

    - run: echo "MY_DATE=$(date -u '+%B, %Y')" >> $GITHUB_ENV
      
    - uses: imjohnbo/issue-bot@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        assignees: "imjohnbo"    # GitHub handles without the @
        label: "test"
        pinned: false
        close-previous: false
        title: ${{ env.MY_DATE }}
        body: hello!
